<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatsby</title>
    <link rel="icon" href="images/logo.svg" type="image/gif">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar starts -->
    <section id="navbar">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.svg" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-10 d-flex justify-content-end">
                    <div class="hamburger">
                        <span class="line-1"></span>
                        <span class="line-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- menu items starts -->
    <!-- menu items end -->
    <!-- Navbar ends -->

    <!-- hero starts -->
    <section id="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="hero-content">
                        <span>SEO and digital marketing</span>
                        <h1>The <span class="heading-span">ultimate</span> guide to startup marketing</h1>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis in odio autem ipsum,
                            eum ducimus Lorem onsectetur adipisicing elit.
                        </p>
                        <a href="#">
                            <button class="theme-btn">Get started</button>
                        </a>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="hero-img">
                        <img src="images/hero.svg" alt="hero-banner" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero ends -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
